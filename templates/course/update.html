{% extends 'main.html' %}

{% block content %}

    <div class="container">
    <h1>Edit Course</h1>
        <form class="form-group" action="{% url 'update.course' course.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Title: </label>
            <input class="form-control" type="text" id="id_title" name="title" value="{{ course.title }}">

            <label for="id_description">Description: </label>
            <textarea class="form-control" id="id_description" name="description">{{ course.description }}</textarea>

            <label for="id_author">Author: </label>
            <input class="form-control" type="text" id="id_author" name="author" value="{{ course.author }}">

            <label for="id_price">Price: </label>
            <input class="form-control" type="text" id="id_price" name="price" value="{{ course.price }}">

            <label for="id_image">Image: </label>
            <input class="form-control" type="file" id="id_image" name="image" value="{{ course.image }}">

            <input class="btn btn-outline-success mt-2" type="submit" value="Edit">

        </form>

    </div>

{% endblock %}
