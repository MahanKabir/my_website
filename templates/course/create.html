{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <form class="form-group" action="{% url 'create.course' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Title: </label>
            <input class="form-control" type="text" id="id_title" name="title" placeholder="title...">

            <label for="id_description">Description: </label>
            <textarea class="form-control" id="id_description" name="description" placeholder="description..."></textarea>

            <label for="id_author">Author: </label>
            <input class="form-control" type="text" id="id_author" name="author" placeholder="author...">

            <label for="id_price">Price: </label>
            <input class="form-control" type="text" id="id_price" name="price" placeholder="price...">

            <label for="id_image">Image: </label>
            <input class="form-control" type="file" id="id_image" name="image">

            <input class="btn btn-outline-success mt-2" type="submit" value="Create">

        </form>

    </div>

{% endblock %}
